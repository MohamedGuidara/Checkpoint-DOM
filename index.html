<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO-DENTAIRE</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    
    <main>
        <section>
            <h2>PRO-DENTAIRE Shop</h2>
            <h3><a href="#tout" id="t">TOTAL: </a> <span id="total">0</span></h3>
        </section>
        <section>
            <table border="i" style="border: cornflowerblue;">
                <tr>
                    <th>Add-to</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                    <th>Price</th>
                    <th>Like</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td ><input type="checkbox" class="check"></td>
                    <td ><img src="https://www.dentaltix.com/fr/sites/default/files/styles/product_thumbnail/public/cm47011_0.jpg?itok=8NlUdLdx" alt="" > <div class="esem">aaaaa</div>
                    <td ><button class="add">+</button><br><input type="text" class="quantity" value="0"><br><button class="remove">-</button></td>
                    <td class="unitilprice" >29.04</td>
                    <td class="price">0</td>
                    <td ><i class="fas fa-heart"></i></td>
                    <td ><button class="delete">delete</button></td>
                </tr>
                <tr>
                    <td ><input type="checkbox" class="check"></td>
                    <td ><img src="https://www.dentaltix.com/fr/sites/default/files/styles/thumbnail/public/glickman-periostotomo.jpg?itok=Mp-0U8gO" alt=""><div class="esem">bbbb</div>
                    <td ><button class="add">+</button><br><input type="text" class="quantity" value="0"><br><button class="remove">-</button></td>
                    <td class="unitilprice">70.94</td>
                    <td class="price">0</td>
                    <td ><i class="fas fa-heart"></i></td>
                    <td ><button class="delete">delete</button></td>
                </tr>
                <tr>
                    <td ><input type="checkbox" class="check"></td>
                    <td ><img src="https://www.dentaltix.com/fr/sites/default/files/styles/thumbnail/public/ml31002.jpg?itok=DVbZp7QL" alt=""><div class="esem">cccc</div>
                    <td ><button class="add">+</button><br><input type="text" class="quantity" value="0"><br><button class="remove">-</button></td>
                    <td class="unitilprice">5.03</td>
                    <td class="price">0</td>
                    <td ><i class="fas fa-heart"></i></td>
                    <td ><button class="delete">delete</button></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <section>
            <a name="tout"></a>
            <textarea name="message" cols="100" rows="20" id="text" >
                
                
        Welcome to PRO-DENTAIRE
                
            votre panier contient:
                  //
                
            </textarea>
        </section>

    </footer>
    <script src="/style.js"></script>
</body>

</html>
